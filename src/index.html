    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" type="module" href="./css/style.css" />
    <title>Document</title>

	<body>
    <div class="container">
      <article class="card-group">
        <div class="title-group main__color">
          <h3 class="title">TODO</h3>
          <span class="material-symbols-outlined"> menu_open </span>
        </div>
        <div class="cards drop-area">
          <ul class="task-group main__color">
            <li class="pre-task">
              <div class="task-description">
                <span class="task-title">...your tasks</span>
              </div>
              <span class="material-symbols-outlined task-menu">
                density_medium
              </span>
            </li>
          </ul>
        </div>
        <div class="adding__cards additional__color">
          <span class="material-symbols-outlined"> add_box </span>
          <span class="">Add another card</span>
        </div>
        <form id="form" class="hidden">
          <div class="form-group">
            <textarea
              class="form-control additional__color"
              placeholder="Enter a title for this card..."
              required
            ></textarea>
            <div class="form-group__buttons">
              <button type="submit" class="add__task">Add card</button>
              <span
                class="close-button material-symbols-outlined additional__color"
              >
                close
              </span>
            </div>
          </div>
        </form>
